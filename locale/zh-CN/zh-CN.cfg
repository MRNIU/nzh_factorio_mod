
[mod-setting-name]
timetools-maximum-speed=最大时间加速度
timetools-clock-update-interval=UI时钟更新效率

[mod-setting-description]
timetools-maximum-speed=最大的时间加速倍数（如果机器老旧请尽量降低）
timetools-clock-update-interval=如果游戏出现卡顿，则请将数值设置的更高

[mod-messages]
timetools-message-admins-only=只有管理员可以更改时间。

[mod-name]
TimeTools=时间工具

[mod-description]
TimeTools=可以更改游戏速度、切换永日永夜等与时间有关的参数，还可以在网络中使用时间信号来更好的规划你的物流系统
